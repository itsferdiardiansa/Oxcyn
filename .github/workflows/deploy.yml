name: Deploy
on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Which one would you like to deploy?
        options: 
          - api-landing
          - web-landing
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
